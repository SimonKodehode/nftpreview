<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium NFT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="card">

        <div class="cardcomponents">

            <div class="image">
                <img id="equilibriumimage" src="images/image-equilibrium.jpg" alt="a glowing cube sold as an nft">
            </div> <!--image-->

            <div class="title">
                <h2>Equilibrium #3429</h2>
            </div> <!--title-->

            <div class="paragraph">
                <p>Our equilibrium collection promotes <br> balance and calm</p>
            </div> <!--paragraph-->

            <div class="priceanddays">

                <div class="ethereumtime">
                <p id="ethereumtext"><img src="images/icon-ethereum.svg">0.041 ETH</p>
                </div> <!--ethereumtime-->
                
                <div class="ethereumtime">
                <p><img src="images/icon-clock.svg">3 days left</p>
                </div> <!--ethereumtime-->

            </div> <!--priceanddays-->

            <div class="createdby">

                <div class="juleswyvernimage">
                <img src="images/image-avatar.png" id="juleswyvernicon">
                </div> <!--juleswyvernimage-->

                <p>Creation of <span id="juleswyvernname">Jules Wyvern</span></p>
            </div> <!--createdby-->

        </div> <!--cardcomponents-->

    </div> <!--card-->

</body>
</html>
